<div class="onBoard">
    <!-- Title -->
    <div class="row text-center h-20">
        <div class="col col-center">
            <h1>{{'UTILS.Title' | translate}}</h1>
        </div>
    </div>

    <!-- Image -->
    <div class="row h-30">
        <div class="whiteCircle">
            <img src="img/onBoardLogo1.png">
        </div>
    </div>

    <!-- Text -->
    <div class="row text-center h-20">
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6 col-center">
            <h4>{{'ONBOARD.Text-page1' | translate}}</h4>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
    </div>

    <!-- Indicator -->
    <div class="row text-center h-10 indicators">
        <div class="col">
            <i class="ion-record active"></i>
            <i class="ion-record"></i>
            <i class="ion-record"></i>
        </div>
    </div>

    <!-- Skip and next buttons -->
    <div class="row text-center h-20 onBoardingButtons">
        <div class="col-xs-0 col-sm-2 col-md-2 col-lg-3"></div>
        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 col-bottom">
            <button ui-sref="login()" class="button button-outline button-large button-energized">{{'ONBOARD.Skip-button' | translate}}</button>
        </div>
        <div class="col-xs-0 col-sm-2 col-md-2 col-lg-2"></div>
        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 col-bottom">
            <button ui-sref="onBoarding2()" class="button button-large button-energized">{{'ONBOARD.Next-button' | translate}}</button>
        </div>
        <div class="col-xs-0 col-sm-2 col-md-2 col-lg-3"></div>
    </div>
</div>
