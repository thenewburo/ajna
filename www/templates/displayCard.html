<ion-view view-title="{{currentDeck.name}}" class="displayCard">

	<!-- Header -->
    <ion-nav-bar class="bar-stable transparentBackground" align-title="center">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <!-- Content -->
	<ion-content scroll="false">

        <!-- Card -->
        <flipper flipped="flipped" horizontal>

            <front>
                <div class="row text-center h-100">
                    <div class="col list card">

                        <div class="item itemHeader">
                            <h2>{{currentCard.question}}</h2>
                        </div>

                        <div class="item itemFooter" ng-click="rotateCard()">
                            <span>
                                <i class="ion-share"></i>
                                {{'DISPLAYCARD.Show-answer' | translate}}
                            </span>
                        </div>

                    </div>
                </div>
            </front>

            <back>
                <div class="row text-center h-100">
                    <div class="col list card">

                        <div class="item itemHeader">
                            <h2>{{currentCard.question}}</h2>
                            <h1 ng-show="flipped">{{currentCard.answer}}</h1>
                        </div>

                        <div class="item itemFooter">
                            <span></span>
                        </div>

                    </div>
                </div>
            </back>

        </flipper>

		<!-- Edit and done button -->
		<div class="row text-center h-20 duoButtons">
		    <div class="col-xs-0 col-sm-2 col-md-2 col-lg-3"></div>
		    <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 col-bottom">
		        <button ng-click="getPreviousCard()" ng-show="nbCardsSaw > 0" class="button button-outline button-large button-energized">{{'DISPLAYCARD.Previous-card' | translate}}</button>
		    </div>
		    <div class="col-xs-0 col-sm-2 col-md-2 col-lg-2"></div>
		    <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 col-bottom">
		        <button ng-click="getNextCard()" class="button button-large button-energized">{{'DISPLAYCARD.Next-card' | translate}}</button>
		    </div>
		    <div class="col-xs-0 col-sm-2 col-md-2 col-lg-3"></div>
		</div>

	</ion-content>
</ion-view>
