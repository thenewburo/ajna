<ion-side-menus enable-menu-with-back-views="false">
    <!-- Main content (when menu hidden) -->
    <ion-side-menu-content>
        <!-- Content -->
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <!-- Menu content -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <div class="row">
                <div class="col col-bottom">
                    <h2>{{UserService.getUsername()}}</h2>
                    <span>{{UserService.getEmail()}}</span>
                </div>
            </div>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <!-- My decks -->
                <ion-item menu-close ng-click="goToMyDecks()">
                    <span class="ion-home"></span>
                    {{'MYDECKS.My-decks' | translate}}
                </ion-item>
                <!-- Deckstore -->
                <ion-item menu-close ng-click="goToDeckstore()">
                    <span class="ion-android-cart"></span>
                    {{'DECKSTORE.Deckstore' | translate}}
                </ion-item>
                <!-- Logout -->
                <ion-item menu-close ng-click="logout()">
                    <span class="ion-log-out"></span>
                    {{'LOGIN.Logout' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
